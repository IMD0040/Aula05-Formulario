<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Aula05 - Exemplo do Formulário</title>
</head>
<body>
    <form action="FormServlet" method="get">
    Nome: <input type="text" name="nome"> <br>
    Sobrenome: <input type="text" name="sobrenome"> <br>
    Curso:
    <select name="curso">
      <option value="bti">Tecnologia da Informação</option>
      <option value="cco">Ciencias da Computação</option>

    </select> <br>
    <input type="submit">
    </form>

</body>
</html>
